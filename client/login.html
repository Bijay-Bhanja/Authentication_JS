<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="width: 100vw;height: 100vh;display: flex;justify-content: center;align-items: center;flex-direction: column;background-color: antiquewhite;">
    <h1>Login Form</h1>
    <div style="width: 30%;height: 40%;display: flex;justify-content: center;align-items: center;">
        <div style="width: 90%;height: 90%;border: 2px solid black;display: flex;justify-content: center;align-items: center;border-radius: 5px;">
            <table style="border-spacing: 20px;">
                <tr>
                    <th>Email</th>
                    <th>: <input type="text" placeholder="email" style="height: 30px;"></th>
                </tr>
                <tr>
                    <th>Password</th>
                    <th>: <input type="password" placeholder="password" style="height: 30px;"></th>
                </tr>
                <tr>
                    <th colspan="2"><button style="padding: 10px 15px;font-weight: 700;font-size: 1rem;border-radius: 5px;cursor: pointer;background-color: rgb(73, 217, 73);border: none;" onclick="loginForm()">Login</button></th>
                </tr>
            </table>
        </div>
    </div>


    <script src="./login.js"></script>
</body>
</html>
